    <body>
    
        <legend>Tablas</legend>

        <input type="text" id="tabla1">
        <br><br>
        <input type="button" onclick="Generar();" value="Generar">

    <script>
        function Generar() {
            var tabla = document.getElementById('tabla1').value;
            for (var i = 0; i < 10; i++) {
                document.write(""+tabla+" X "+i+" = "+(i*tabla)+"<br>");
            }
        }
    </script>
